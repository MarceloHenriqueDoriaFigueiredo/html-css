<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block; /*Tudo na mesma linha*/
            background-color: cadetblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            
        }
        div:hover{ /*Usando pseudoclasse, comando para quando passar o mouse em cima da div ela mudar de cor.*/
            background-color: blueviolet
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
