<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color:darkturquoise;
        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            font-weight: normal;
            color: red;
        }
        a::before{
            content: '[link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando lista</h1>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Repositorio github</a></li>
        <li><a href="https://www.google.com" target="_blank">Site do ifs</a></li>
        <li><a href="https://www.google.com" target="_blank">Meu linkedin</a></li>
    </ul>
</body>
</html>
