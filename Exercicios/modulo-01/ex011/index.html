<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio src="midia/08 Queen - In Only Seven Days.mp3"controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/10 Queen - Somebody to Love.mp3" type="audio/mpeg">
        <source src="midia/10 Queen - Somebody to Love.mp3" type="audio/ogg">
        <source src="midia/08 Queen - In Only Seven Days.wav" type="audio/wav">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio. <a href="midia/10 Queen - Somebody to Love.mp3"></a>Clique aqui para baixar o audio MP3</p>
    </audio>
</body>
</html>
