<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JavaScript</title>
</head>
<body>
    <h1>Curso de JavaScript</h1>
    
    <iframe width="350" height="200" src="https://www.youtube.com/embed/Ptbk2af68e8" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
            picture-in-picture" allowfullscreen> <!--comando para adicionar videos de maneira externa-->
    </iframe>
    
    <br> <!--comando para da espaço-->
    
    <a href="https://www.youtube.com/watch?v=Ptbk2af68e8" rel="next" target="_blank">Veja o curso completo</a> <!--comando para quando clicar em um link abrir uma nova pagina em uma nova aba-->
    
    <br>
    
    <a href="index.html" rel="prev" target="_self"><img src="botao-voltar.png" alt="botão voltar"></a> <!--comando para quando clicar na imagem ela ira retorna a pagina anterior sem abrir uma nova aba-->
</body>
</html>
